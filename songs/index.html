<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Music</title>
    <script src="https://kit.fontawesome.com/c0e1d8ccaf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="shortcut icon" href="23.jpg">
    <script src="https://kit.fontawesome.com/c0e1d8ccaf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="">
            <a class="" href="#"><img src="28.jpg" alt=""></a>
        </div>
        <nav id="top" class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                </div>
            </div>
        </nav>
    </header>
    <div id="container" v-cloak>
        <div class="search-wrap">
            <label for="search-inp">Знайти за назвою:</label>
            <input type="text" v-model="search" v-on:keypress.enter="myFilter" id="search-inp">
        </div>
        <div class="content">
        <div class="menu">
            <ul class="menu-list">
                <li v-for="(item, index) in nameArr" v-on:click="showNotebook(index)">
                    {{item}}
                </li>
            </ul>
        </div>
        <div class="card-wrap">
            <div class="card" 
                v-for="(item, index) in chooseNotebooks"
                v-on:mouseenter="{hover = true; hoverNumber = index}" 
                v-on:mouseleave="hover = false"
            >
               
                <audio v-bind:src="item.src" controls></audio>
                <div class="card-name card-item">
                    <b>{{item.title}} </b> 
                </div>
                <div class="card-model card-item">
                     <p>  {{item.author}} </b>   </p>
                </div>
                <a class="save-link" download v-bind:href="item.src "><i
                    class="fas fa-download"></i></a>

            </div>
            <div class="no-info" v-if="chooseNotebooks.length == 0">
                <p>У нас ще нема інформації щодо моделей цієї марки</p>
            </div>
        </div>
    </div>
    </div>


    <footer>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="socio-menu">
                <a class="socio-item" href=""><i class="fa-brands fa-facebook"></i></a>
                <a class="socio-item" href=""><i class="fa-brands fa-instagram-square"></i></a>
              </div>
            </div>
            <div class="col-md-6">
                <div class="text">
                    <p>@2022 Робота виконана Бучинським Данилом</p>
                    <p>Номер телефону:+380976951889</p>
                    <p>Twitter:@BucinsD</p>
                </div>
            </div>
          </div>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>

</html>
